<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="w-screen h-screen bg-black grid place-content-center select-none text-[#5bff85] p-5">
      <div>
        <span class="text-3xl">are you sure you wanted a {{ wanted }}?</span>
        <div>
          {% if wanted == getting.name %}
          <span class="text-5xl">lucky you today. you can have it!</span>
          {% else %}
          <span class="text-5xl">here's a {{ getting.name }} instead. enjoy.</span>
          {% endif %}

          <div class="pt-5">
            <img src="{{ getting.image_url }}" width="200">
          </div>

          <form action="{{ url_for('hello') }}">
            <button class="text-3xl h-16 border-2 px-3 border-[#5bff85] mt-3">exit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
